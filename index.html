<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div style="margin-bottom: 35px;">
        <span id="mA" class="rangeValue">4 mA</span>
        <input
          type="range"
          class="range"
          name=""
          value="4"
          min="4"
          max="20"
          step="0.01"
          onmousemove="mAslider(this.value)"
          onChange="mAslider(this.value)"
        />
      </div>
      <div style="margin-bottom: 35px;">
        <span id="plc" class="rangeValue">0</span>
        <input
          id="plcId"
          type="range"
          class="range"
          name=""
          value="0"
          min="0"
          max="32000"
          onmousemove="plcSlider(this.value)"
          onChange="plcSlider(this.value)"
        />
      </div>
      <div style="margin-bottom: 35px;">
        <span id="voltage" class="rangeValue">0</span>
        <input
          id="voltageId"
          type="range"
          class="range"
          name=""
          value="0"
          min="0"
          max="7500"
        />
      </div>
    </div>
  </body>
  <script>
    function mAslider(value) {
      document.getElementById("mA").innerText = value + " mA";
      document.getElementById("plc").innerText = (
        (32000 / 16) *
        (value - 4)
      ).toFixed(2);
      document.getElementById("plcId").value = (
        (32000 / 16) *
        (value - 4)
      ).toFixed(2);
      document.getElementById("voltage").innerText = (
        (7500 * (32000 / 16) * (value - 4)) /
        32000
      ).toFixed(2);
      document.getElementById("voltageId").value = (
        (7500 * (32000 / 16) * (value - 4)) /
        32000
      ).toFixed(2);
    }
    function plcSlider(value) {
      document.getElementById("plc").innerText = value;
    }
  </script>
</html>
